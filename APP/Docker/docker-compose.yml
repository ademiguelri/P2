services:
  timescale:
    image: timescale/timescaledb:latest-pg14
    ports: 
      - 5432:5432
    volumes:
      - ./timescale/initialize.sh:/docker-entrypoint-initdb.d/init-user-db.sh
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=test
    networks:
      - gateway

  grafana:
    build:
      context: ./grafana
      dockerfile: dockerfile
    ports:
      - 3000:3000
    volumes:
      - ./grafana/provisioning/:/etc/grafana/provisioning/
    user: '104'
    environment:
      - GF_INSTALL_PLUGINS=https://github.com/cloudspout/cloudspout-button-panel/releases/download/7.0.23/cloudspout-button-panel.zip;cloudspout-button-panel
    networks:
      - gateway

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - 82:80

networks:
  gateway:
    driver: bridge